<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo/aluno.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
</head>

<body>
    <nav>
        <a href="#">Alunos</a>
        <a href="#">Professores</a>
        <a href="#">Disciplinas</a>
        <a href="#">Turmas</a>
    </nav>

    <main>
        <h1>Cadastro de Alunos</h1>
        <section>
            <form action="" method="get">
                <di id="matricula">
                    <label for="matricula">Matricula:</label>
                    <input type="text" name="matricula" id="matricula">
                </di> <br>
                <div id="nome">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                </div> <br>
                <div id="data">
                    <label for="datan">Data de nascimento:</label>
                    <input type="text" name="datan" id="datan">
                </div> <br>
                <div id="sexo">
                    <label for="sexo">Sexo:</label> <br>
                    <input type="radio" name="Sexo" id="masculino" value="Masculino">Masculino
                    <input type="radio" name="Sexo" id="feminino" value="feminino">Feminino
                </div> <br>
                <div id="enviar"><input type="submit" value="Enviar"></div>
            </form>
        </section>
    </main>

</body>
